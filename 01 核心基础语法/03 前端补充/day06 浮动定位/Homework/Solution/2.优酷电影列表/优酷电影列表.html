<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优酷电影列表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap
        {
            width: 800px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px
        }
        .title{
            margin: 0 20px 15px;
        }
        .content{
            width: 820px;
            height: 90%;
            
        }
        .box{
            float: left;
            margin: 0 20px 0;
            text-align: center;
        }
        .box img{
            max-width: 165px;
        }
        .box h3{  
            font-size: 95%;
            font-weight: 500;
            color: rgb(72, 72, 72);
        }
        .box:nth-child(2) h3{
            color: red;
        }
        .text{
            font-size: smaller;
            color: rgb(178, 178, 178);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h3 class="title">电影</h3>
        <ul class="content">
            <li class="box">
                <img src="img/youku1.jpg" alt="从你的全世界路过">
                <h3>从你的全世界路过</h3>
                <p class="text">张天爱邓超玩天台爱情</p>
            </li>
            <li class="box">
                <img src="img/youku2.jpg" alt="从你的全世界路过">
                <h3>绝地逃亡</h3>
                <p class="text">成龙携手范爷生死逃亡</p>
            </li>
            <li class="box">
                <img src="img/youku3.jpg" alt="从你的全世界路过">
                <h3>大鱼海棠</h3>
                <p class="text">神幻动画诠释虐心爱情</p>
            </li>
            <li class="box">
                <img src="img/youku4.jpg" alt="从你的全世界路过">
                <h3>奇异博士</h3>
                <p class="text">卷福化身法师拯救世界</p>
            </li>
        </ul>
    </div>
</body>
</html>
