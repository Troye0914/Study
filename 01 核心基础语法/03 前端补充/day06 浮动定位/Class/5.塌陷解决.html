<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 800px;
            border: 10px solid blue;
            /* overflow: hidden; */
        }
        .box1{
            float: left;
            width: 200px;
            height: 200px;
            background-color: #096;
        }
        .box2{
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
            /* clear: left; */
        }
        .box3{
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* clear: left; */
        }
        .box4{
            float: left;
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* clear: left; */
        }
        .box{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
