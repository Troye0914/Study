<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 800px;
            height: 400px;
            border: 10px solid blue;
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 250px;
            height: 80px;
            background-color: #56ed6d;
            float: left;
        }
        .box2{
            width: 400px;
            height: 100px;
            background-color: #f618d5;
            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: #cff939;
            float: left;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
