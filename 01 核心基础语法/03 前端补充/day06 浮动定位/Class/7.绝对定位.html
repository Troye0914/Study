<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            position: relative;
            width: 200px;
            height: 200px;
            border: 4px solid blue;
            padding: 100px 0 0 100px;
        }
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            border: 4px solid red;
            margin: 100px auto;
            padding: 100px
        }
        .box2{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            border: 4px solid #096;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
