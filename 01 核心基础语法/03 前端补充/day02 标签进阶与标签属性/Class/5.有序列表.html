<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>成绩排名</h3>
    <ol type="A" start="25">
        <li>白露</li>
        <li>qq糖</li>
        <li>佩奇</li>
    </ol>
    <!--
    type属性：
        a 表示小写英文字母 多出来的是aa ab
        A 表示大写英文字母
        i 表示小写罗马数字编号
        I 表示大写罗马数字编号
        1 表示数字编号（默认）

    reversed属性：
        倒序排列

    start属性：
        属性值必须是一个整数
        指定了列表编号的起始值
    -->
</body>
</html>
