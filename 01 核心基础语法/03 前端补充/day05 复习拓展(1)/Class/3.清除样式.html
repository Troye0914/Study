<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 最省事的方法 但是不推荐 */
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;
        }
        /* 最推荐的选择 但是相对繁琐 */
        body,dl,dd,p,h1,h2{
            margin: 0;
        }
        ol,ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img{
            border: none;
        }
    </style>
</head>
<body>
    <!-- p{$}*6 -->
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p> 
</body>
</html>
