<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            background: url('https://lmg.jj20.com/up/allimg/4k/s/01/210924155T04M5-0-lp.jpg') no-repeat;
            background-size: 100%;
            justify-content: center;
            align-items: center;
        }
        h2{
            color: #ffffff90;
            text-align: center;
        }
        input{
            border: 0;
            width: 60%;
            font-size: 15px;
            background-color: transparent;
            border-bottom: 2px solid #fff;
            padding: 5px 10px;
            outline: none;
            margin-top: 10px;
        }
        #login_box{
            width: 350px;
            height: 400px;
            background-color: rgba(48, 44, 44, 0.493);
            margin: auto;
            text-align: center;
            border-radius: 10px;
            padding: 50px;
        }
        #input_box{
            display: flex;
            height: 100px;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100px;
        }
        button{
            margin-top: 50px;
            width: 250px;
            height: 30px;
            border-radius: 10px;
            border: 0;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 15px;
            background-color: #096;
        }
    </style>
</head>
<body>
    <div id="login_box">
        <h2>LOGIN</h2>
        <form action="" id="input_box">
            <input type="text" placeholder="请输入用户名">
            <input type="password" placeholder="请输入密码">
        </form>
        <button>登录</button>
    </div>
</body>
</html>
