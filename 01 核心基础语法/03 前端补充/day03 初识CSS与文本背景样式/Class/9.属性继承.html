<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        div{
            width: 300px;
            height: 300px;
            color: aqua;
            background-color: #096;
        }
    </style>
</head>
<body>
    <p>
        <span>span能继承父级p的文字颜色 所以span显示的文字颜色也是red</span>
    </p>
    <div>
        <p>存在冲突时 p并不会继承div的文字颜色属性</p>
    </div>
</body>
</html>
