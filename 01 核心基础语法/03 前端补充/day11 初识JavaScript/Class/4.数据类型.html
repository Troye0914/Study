<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //数值类型
        let age = 18
        let height = 188
        console.log(age, height)
        console.log(typeof age)

        //字符串类型
        let name = '墨离'
        let food = "螺蛳粉"
        let hobby = `睡觉`

        console.log(typeof name, name)

        //布尔类型
        let online = true
        console.log(online, typeof online)

        //未定义
        let test
        console.log(test, typeof test)

        //空类型
        let bf = null
        console.log(bf, typeof bf)
    </script>
</body>
</html>
