<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            /* 大盒子500 小盒子600 这里的100就是三个人平分 100/3 33.33 每个人的宽度少33.33就可以显示 */
            flex-wrap: nowrap;
            width: 500px;
            height: 500px;
            background-color: #096;
        }
        .box div{
            width: 200px;
            height: 200px;
            background-color: #6cf;
        }
        .box div:nth-child(2){
            background-color: red;
        }
        .box div:nth-child(3){
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 设置换行(如果主轴装不下内容)：flex-wrap
         wrap 不缩放 换行
         nowrap 缩放 不换行 -->
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
