<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>

<body>
    <script>
        // 2.用JavaScript实现九九乘法表(三角形)
        console.log('九九乘法表')
        let res = ''
        for (let i = 1; i < 10; i++) {
            for (let j = i; j < 10; j++) {
                res += `${i}*${j}=${i * j} `
                if (String(i * j).length == 1)
                    res += ' '
            }
            res += '\n'
        }
        console.log(res)
    </script>
</body>

</html>
