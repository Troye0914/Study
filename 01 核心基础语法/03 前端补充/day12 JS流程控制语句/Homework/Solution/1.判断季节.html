<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>判断季节</title>
</head>

<body>
    <script>
        // 1.让用户输入一个(1~12)数字，判断属于哪个季节
        let month = Math.floor(Number(prompt('请输入月份：')) / 3)
        switch (month) {
            case 1:
                alert('春季')
                break
            case 2:
                alert('夏季')
                break
            case 3:
                alert('秋季')
                break
            case 4:
                alert('冬季')
                break
            case 0:
                alert('冬季')
                break
            default:
                alert('ValueError! Please input an integer whose value is between [1, 12]')
        }
    </script>
</body>

</html>
