<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平均成绩</title>
</head>
<body>
    <script>
        let scores = [70, 66, 13, 77, 99]
        let avg = 0
        for (let i of scores) {
            avg += i
        }
        avg /= scores.length
        document.write(avg)
    </script>
</body>
</html>
