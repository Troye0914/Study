<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>统计个数</title>
</head>

<body>
    <script>
        let para = 'Life is a chess-board The chess-board is the world: the pieces are the phenomena of the universe; the rules of the game are what we call the laws of nature. The player on the other side is hidden from us. We know that his play is always fair, just and patient. But also we know, to our cost, that he never overlooks a mistake, or makes the smallest allowance for ignorance.'
        document.write(`a的个数：${count(para)[0]}<br>b的个数：${count(para)[1]}`)

        function count(para) {
            let count_a = 0, count_b = 0
            for (let i of para) {
                if (i == 'a') {
                    count_a += 1
                } else if (i == 'b') {
                    count_b += 1
                }
            }
            return [count_a, count_b]
        }
    </script>
</body>

</html>
