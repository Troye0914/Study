<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有参函数</title>
</head>
<body>
    <script>
        function water(times) {
            for (let i = 0; i < Number(times); i++) {
                document.write('多喝热水<br>')
            }
        }
        water(15)
    </script>
</body>
</html>
