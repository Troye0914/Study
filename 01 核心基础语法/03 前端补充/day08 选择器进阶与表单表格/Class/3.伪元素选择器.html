<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box::before{
            content: '麻辣烫';
        }
        .box::after{
            content: '火锅';
        }

        <span>晚上吃螺蛳粉</span>
    </div>
</body>
</html>
