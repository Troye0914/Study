<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卷轴图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .big-box{
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(img/1.jpg) center/cover;
        }
        .big-box:nth-child(2){
            background-image: url(img/2.jpg);
        }
        .big-box:nth-child(3){
            background-image: url(img/3.jpg);
        }
        .big-box:nth-child(4){
            background-image: url(img/4.jpg);
        }
        .wrap{
            width: 1090px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content{
            width: 120%;
            list-style: none;
        }
        .item{
            width: 100px;
            height: 100%;
            background: url(img/1.jpg) center/cover;
            float: left;
        }
        .item:nth-child(2){
            background-image: url(img/2.jpg);
        }
        .item:nth-child(3){
            background-image: url(img/3.jpg);
        }
        .item:nth-child(4){
            width: 790px;
            background-image: url(img/4.jpg);
        }
        .title{
            width: 100px;
            height: 400px;
            color: white;
            background-color: rgba(0, 0, 0, .5);
        }
        .title p{
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="big-box"></div>
    <div class="big-box"></div>
    <div class="big-box"></div>
    <div class="big-box"></div>

    <div class="wrap">
        <ul class="content">
            <li class="item"><div class="title"><p>我的个人拉萨之旅 | |故事之城</p></div></li>
            <li class="item"><div class="title"><p>我的个人拉萨之旅 | |故事之城</p></div></li>
            <li class="item"><div class="title"><p>我的个人拉萨之旅 | |故事之城</p></div></li>
            <li class="item"><div class="title"><p>我的个人拉萨之旅 | |故事之城</p></div></li>
        </ul>
    </div> 

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        let $li = $(".wrap ul li");
        $li.mouseover(function(){
            let index = $(this).index();
            $(this).stop().animate({
                width: "790px"
            }, 500).siblings('li').stop().animate({
                width: "100px"
            }, 500);
            $(".big-box").eq(index).fadeIn().siblings(".big-box").fadeOut();
        })
    </script>
</body>
</html>
