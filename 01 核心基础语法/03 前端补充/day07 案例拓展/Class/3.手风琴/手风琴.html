<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .box{
            width: 980px;
            height: 300px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border: 1px solid;
            overflow: hidden;
        }
        .pic{
            width: 100px;
            height: 100%;
            float: left;
        }
        .pic:hover{
            width: 300px;
            transition: 0.5s;
        }
        .pic img{
            max-height: 100%;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li class="pic"><img src="img/林克1.jpg" alt=""></li>
        <li class="pic"><img src="img/林克2.jpg" alt=""></li>
        <li class="pic"><img src="img/林克3.jpg" alt=""></li>
        <li class="pic"><img src="img/林克4.jpg" alt=""></li>
        <li class="pic"><img src="img/林克5.jpg" alt=""></li>
        <li class="pic"><img src="img/塞尔达传说 旷野之息.jpg" alt=""></li>
    </ul>
</body>
</html>
