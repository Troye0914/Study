<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: fixed;
            right: 10px;
            bottom: -300px;
            width: 200px;
            height: 300px;
            background-color: #096;
        }

        .show {
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div id="box" class="show">
        <b id="close">关闭</b>
    </div>

    <script>
        let box = document.getElementById('box')
        let close = document.getElementById('close')

        close.onclick = function() {
            box.className = ''
            setInterval(function() {
                box.className = 'show'
            }, 2000)
        }
    </script>
</body>
</html>
