<!DOCTYPE html> <!--规定了浏览器文档使用哪种规范 现如今html5规范无需额外制定-->
<html lang="cn"> <!--所有网页最大的结构 网页中所有的标签都存放在html标签中-->
<!--lang主要用于浏览器是否自动弹出翻译框-->
<head> <!--网页头部 告诉浏览器一些相关的信息-->
    <meta charset="UTF-8"> <!--表示网页编码格式 推荐utf-8 国际编码-->
    <title>婷婷的开心世界</title> <!--网页标题-->
</head>
<body> <!--网页的主题 我们所看到的网页结构 都是在body中的-->
    航宇今晚要吃小龙虾
</body>
</html>
