        span{

            background-color: #096;
            font-size: 20px;
            /* 宽度和高度默认由字体大小撑开 */
            /* 
            1.行内的默认宽高是自身的属性
            2.行内元素设置宽高没有意义 不具备结构的能力
            3.行内元素不会独占一行 默认都是放在一起的 若代码换行 默认解析成空格
            4.行内元素不能放块元素，只能放其他行内元素
            5.a标签特殊 它和用户体验有关 所以a标签可以包裹块元素 主要为了移动端的方便
            6.a标签包裹a标签，浏览器会进行截断
            */
        }
    </style>
</head>
